<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "index.js" defer></script>
</head>
<body>
    <div class = "webpage">
        <div class = "control-panel">
            <button id = "color-button">Color</button>
            <button id = "shades-button">Shades</button>
            <button id = "reset-button">Reset</button>
            <button id = "rainbow-button">Rainbow</button>
            <button id = "grid-button">Grid</button>
        </div>
        <div class = "container">
            <h1 class = "title">Etch-a-sketch</h1>
            <div class = "grid-container grid-borders"></div>
            <div class = "slider-container">
                <input type="range" min="1" max="64" value="10" class="slider">
                <output class = "output">10</output>
            </div>
        </div>
    </div>
</body>
</html>
